<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佐渡島のおばあちゃんチャットボット</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background-color: #fef5e7;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/icons/waves.svg');
            background-repeat: repeat-x;
            background-position: bottom;
            background-size: 100px;
            text-align: center;
            padding: 20px;
            color: #5d4037;
        }

        h1 {
            color: #d81b60;
            font-size: 2.2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0px #ffcc80;
        }

        .subtitle {
            color: #5d4037;
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 20px;
        }

        #chat-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            position: relative;
            border: 3px solid #ffb74d;
        }

        #chat-container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 20px;
            width: 80px;
            height: 30px;
            background: #ffb74d;
            border-radius: 15px 15px 0 0;
            z-index: -1;
        }

        #chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: center;
        }

        #granny-avatar {
            width: 70px;
            height: 70px;
            background-color: #ffcc80;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid #ffb74d;
            overflow: hidden;
        }

        #granny-avatar img {
            width: 110%;
            height: 110%;
            object-fit: cover;
        }

        #granny-info {
            text-align: left;
        }

        #granny-name {
            font-weight: bold;
            font-size: 1.3em;
            color: #d81b60;
            margin: 0;
        }

        #granny-status {
            color: #7cb342;
            font-size: 0.9em;
            margin: 0;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #ffcc80;
            border-radius: 15px;
            background: #fffde7;
            text-align: left;
            margin-bottom: 15px;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffcc80' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 18px;
            display: inline-block;
            max-width: 80%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message {
            background-color: #81d4fa;
            color: #01579b;
            text-align: right;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #ffcc80;
            color: #5d4037;
            border-bottom-left-radius: 5px;
        }

        .bot-message::before {
            content: '';
            position: absolute;
            left: -10px;
            bottom: 0px;
            width: 20px;
            height: 20px;
            background-color: #ffcc80;
            border-radius: 50%;
            z-index: -1;
        }

        .user-message::after {
            content: '';
            position: absolute;
            right: -10px;
            bottom: 0px;
            width: 20px;
            height: 20px;
            background-color: #81d4fa;
            border-radius: 50%;
            z-index: -1;
        }

        #message-input-container {
            display: flex;
            gap: 8px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ffb74d;
            border-radius: 25px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #ff7043;
        }

        #send-button {
            width: 60px;
            height: 48px;
            background: #d81b60;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }

        #send-button:hover {
            background: #c2185b;
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        #toggle-granny {
            background: #ff7043;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.3s;
        }

        #toggle-granny:hover {
            background: #e64a19;
        }

        .typing-indicator {
            display: none;
            padding: 10px 14px;
            margin: 8px 0;
            background-color: #ffcc80;
            color: #5d4037;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            width: 60px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #5d4037;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: 1s typing infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: 1s typing infinite 0.33s;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: 1s typing infinite 0.66s;
        }

        @keyframes typing {
            0% { transform: translateY(0px); }
            28% { transform: translateY(-5px); }
            44% { transform: translateY(0px); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #795548;
        }
    </style>
</head>
<body>

    <h1>佐渡島のおばあちゃんチャット</h1>
    <p class="subtitle">ウメばあちゃんとヒロばあちゃんが話し相手になるっちゃ</p>
    
    <div id="chat-container">
        <div id="chat-header">
            <div id="granny-avatar">
                <img id="granny-img" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ffcc80'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%235d4037'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%235d4037'/%3E%3Cpath d='M35 60 Q50 70 65 60' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M20 30 Q30 15 50 20 Q70 15 80 30' stroke='%23e0e0e0' stroke-width='5' fill='none'/%3E%3C/svg%3E" alt="おばあちゃん">
            </div>
            <div id="granny-info">
                <p id="granny-name">ウメばあちゃん</p>
                <p id="granny-status">佐渡の真ん中の平野に住んでるよ</p>
                <button id="toggle-granny">ヒロばあちゃんに変える</button>
            </div>
        </div>
        
        <div id="chat-box">
            <!-- 初期メッセージは空にして、APIからの応答を待つ -->
        </div>
        
        <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="メッセージを入力してね">
            <button id="send-button">⤴</button>
        </div>
    </div>

    <div class="footer">
        © 2025 佐渡島のおばあちゃんチャット
    </div>

    <script>
        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // ランダムに初期キャラクターを設定
        let currentGranny = Math.random() < 0.5 ? "ume" : "hiro";
        const toggleGrannyBtn = document.getElementById("toggle-granny");
        const grannyName = document.getElementById("granny-name");
        const grannyStatus = document.getElementById("granny-status");
        const grannyImg = document.getElementById("granny-img");

        // 初期キャラクター設定
        if (currentGranny === "ume") {
            grannyName.textContent = "ウメばあちゃん";
            grannyStatus.textContent = "佐渡の真ん中の平野に住んでるよ";
            grannyImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ffcc80'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%235d4037'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%235d4037'/%3E%3Cpath d='M35 60 Q50 70 65 60' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M20 30 Q30 15 50 20 Q70 15 80 30' stroke='%23e0e0e0' stroke-width='5' fill='none'/%3E%3C/svg%3E";
            toggleGrannyBtn.textContent = "ヒロばあちゃんに変える";
        } else {
            grannyName.textContent = "ヒロばあちゃん";
            grannyStatus.textContent = "佐渡島の海の近くに住んでるよ";
            grannyImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ffcc80'/%3E%3Ccircle cx='35' cy='40' r='5' fill='%235d4037'/%3E%3Ccircle cx='65' cy='40' r='5' fill='%235d4037'/%3E%3Cpath d='M40 65 Q50 60 60 65' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M25 25 Q40 10 50 15 Q60 10 75 25' stroke='%23795548' stroke-width='4' fill='none'/%3E%3Crect x='40' y='15' width='20' height='5' fill='%23795548'/%3E%3C/svg%3E";
            toggleGrannyBtn.textContent = "ウメばあちゃんに変える";
        }

        toggleGrannyBtn.addEventListener("click", function() {
            if (currentGranny === "ume") {
                currentGranny = "hiro";
                grannyName.textContent = "ヒロばあちゃん";
                grannyStatus.textContent = "佐渡島の海の近くに住んでるよ";
                grannyImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ffcc80'/%3E%3Cpath d='M30 35 Q35 30 40 35' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M60 35 Q65 30 70 35' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M35 60 Q50 70 65 60' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M25 25 Q40 10 50 15 Q60 10 75 25' stroke='%23e0e0e0' stroke-width='5' fill='none'/%3E%3Crect x='40' y='15' width='20' height='5' fill='%23e0e0e0'/%3E%3Ccircle cx='30' cy='53' r='5' fill='%23ffab91' fill-opacity='0.5'/%3E%3Ccircle cx='70' cy='53' r='5' fill='%23ffab91' fill-opacity='0.5'/%3E%3C/svg%3E";
                toggleGrannyBtn.textContent = "ウメばあちゃんに変える";
            } else {
                currentGranny = "ume";
                grannyName.textContent = "ウメばあちゃん";
                grannyStatus.textContent = "佐渡の真ん中の平野に住んでるよ";
                grannyImg.src = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ffcc80'/%3E%3Cpath d='M30 35 Q35 30 40 35' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M60 35 Q65 30 70 35' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M35 60 Q50 70 65 60' stroke='%235d4037' stroke-width='3' fill='none'/%3E%3Cpath d='M20 30 Q30 15 50 20 Q70 15 80 30' stroke='%23e0e0e0' stroke-width='5' fill='none'/%3E%3Ccircle cx='30' cy='53' r='5' fill='%23ffab91' fill-opacity='0.5'/%3E%3Ccircle cx='70' cy='53' r='5' fill='%23ffab91' fill-opacity='0.5'/%3E%3C/svg%3E";
                toggleGrannyBtn.textContent = "ヒロばあちゃんに変える";
            }
            
            // 切り替えメッセージは送らない
        });

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message === "") return;

            // ユーザーメッセージを表示
            appendMessage("user-message", message);
            messageInput.value = "";
            
            // 入力中のインジケーターを表示
            const typingIndicator = document.querySelector(".typing-indicator");
            typingIndicator.style.display = "block";

            // APIにリクエスト
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    "message": message
                    // おばあちゃんの情報はapp.pyで管理
                })
            })
            .then(response => response.json())
            .then(data => {
                // タイピングインジケーターを非表示
                typingIndicator.style.display = "none";
                
                // ボットの返答を表示
                appendMessage("bot-message", data.response);
            })
            .catch(error => {
                console.error("エラー:", error);
                typingIndicator.style.display = "none";
                appendMessage("bot-message", "なんだか上手くいかんっちゃ　もう一回話しかけてくれえっちゃ？");
            });
        }

        function appendMessage(className, text) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            
            // app.pyの応答をそのまま表示
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 最初のメッセージは送らない（app.pyでランダムに決まるため）
    </script>

</body>
</html>
